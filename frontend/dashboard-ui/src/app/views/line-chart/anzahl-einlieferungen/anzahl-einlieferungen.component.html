<div class="container justify-content-start flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom">
<div class="row">
  <div class="col-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Datum einstellen
    </button>
  </div>
  <div class="col-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Zeitintervall wählen
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" (click)="setRange(1)">Monate</a>
      <a class="dropdown-item" (click)="setRange(2)">Wochen</a>
    </div>
  </div>
  <div class="col-4 alert alert-dark" role="alert">
    <b>Von</b> {{startDay}}.{{startMonth}}.{{startYear}} <b>bis</b> {{endDay}}.{{endMonth}}.{{endYear}}
  </div>
</div>
</div>

  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <canvas id="rettungsdienst"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <canvas id="einweisung"></canvas>
        </div>
      </div>
    </div>


  <!-- Modal Windows for Datepicker -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datum einstellen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
          </ngb-datepicker>

          <ng-template #t let-date let-focused="focused">
            <span class="custom-day"
                  [class.focused]="focused"
                  [class.range]="isRange(date)"
                  [class.faded]="isHovered(date) || isInside(date)"
                  (mouseenter)="hoveredDate = date"
                  (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="loadData()"> Speichern</button>
        </div>
      </div>
    </div>
  </div>
